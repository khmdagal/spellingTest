  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link href="./style.css" rel="stylesheet" />

            <label for="">From</label>
            <input type="number" class="words-range" id="start-Word" />
            <label for="">To</label>

          <span id="dispaly-word-paragraph"></span>
          <button id="word-display-btn">Say The Word</button>
        </div>
        <div>
          <input type="text" id="input-word" />
          <button id="check-answer-btn">Check The Answer</button>
        </div>
      </section>

      <aside class="aside">
        <div>
          <p>Name: <span id="name-span"></span></p>
